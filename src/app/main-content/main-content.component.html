<div class="element-left">
    <div class="element-bg-img"><img src='assets/images/1.jpg' alt="" class="img-responsive"> </div>
    <div class="element-left-bottom">
      <div class="ele-strip">
        <ul>
          <li><a href="#" (click)="onHotelClick()">Hotel</a></li>
          <li><a href="#" (click)="onFishingCkick()">Fishing</a></li>
          <li><a href="#" (click)="onToursClick()">Tours</a></li>
          <li class="anc-bor"><a href="#" (click)="onWeatherClick()">Weather</a></li>
        </ul>
      </div>
      <div class="village">
        <h3>Righteous indignation & like</h3>
        <span class="line"> </span>
        <div class="activity_box">
          <div class="scrollbar" id="style-2" *ngIf="hotels$ | async as hotels; else loadRef">
            <div class="activity-row" *ngFor="let hotel of hotels | tourFilter: searchCriteria">
              <div class="activity-desc">
                <h5>{{hotel.address}}</h5>
                <p>Sed perspiciatis</p>
                <p>Et harum quidem</p>
                <h6>Tel:+{{hotel.phone}}</h6>
              </div>
              <div class="activity-img">
                <ul>
                  <li><img src={{hotel.img1}}  alt=""/></li>
                  <li><img src={{hotel.img2}}  alt=""/></li>
                </ul>
              </div>
              <div class="clear"> </div>
            </div>
          </div>
        </div>
        <ng-template #loadRef>
          <div>
            ...loading
          </div>
        </ng-template>
      </div>
    </div>
</div>
